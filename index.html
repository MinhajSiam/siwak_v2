<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!--=============== CSS ===============-->
   <link rel="stylesheet" href="assets/css/styles.css">

   <title>Landscape responsive card - Bedimcode</title>
</head>

<body>
   <div class="container">
      <div class="card__container">
         <article class="card__article">
            <img src="assets/img/Rajshahi.webp" alt="image" class="card__img">

            <div class="card__data">
               <span class="card__description">Dhaka</span>
               <h2 class="card__title">Bashundhara City</h2>
               <h5>SHOP 57-58, LEVEL 03, BLOCK D</h5>
               <h5>10:30am - 08:00pm (Thu-Mon)</h5>
               <h5>Tuesday is the weekly closing day</h5>
               <h5>Contact: +880 1312 131398</h5>
               <a href="#" class="card__button">Live Location Link</a>
            </div>
            <div class="card_bottom">
               <span class="card_bottom_text">Bashundhara City | Dhaka</span>
            </div>
         </article>
      </div>
   </div>
</body>

</html>
